<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Ticket Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .ticket {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      background: #fafafa;
    }
    .ticket.resolved {
      background: #d4edda;
    }
    .logout {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ« Support Ticket Desk</h2>

    <div id="login-section">
      <h3>Login</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" style="color: red;"></p>
    </div>

    <div id="dashboard" style="display: none;">
      <p>Welcome, <span id="userEmail"></span> (<span id="userRole"></span>)</p>
      <button class="logout" onclick="logout()">Logout</button>

      <h3>Create Ticket</h3>
      <input type="text" id="subject" placeholder="Subject" />
      <textarea id="message" placeholder="Message"></textarea>
      <button onclick="createTicket()">Submit Ticket</button>

      <h3>Your Tickets</h3>
      <div id="tickets"></div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000";
    let token = null;
    let currentUser = null;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log(email, password)

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      console.log(res.body)

      if (res.ok) {
        const data = await res.json();
        token = data.token;
        currentUser = data.user;
        document.getElementById("userEmail").textContent = currentUser.email;
        document.getElementById("userRole").textContent = currentUser.role;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadTickets();
      } else {
        document.getElementById("login-error").textContent = "Invalid email or password";
      }
    }

    async function loadTickets() {
      const res = await fetch(`${API_URL}/tickets`, {
        headers: { Authorization: `Bearer ${token}` },
      });

      const tickets = await res.json();
      const container = document.getElementById("tickets");
      container.innerHTML = "";

      tickets.forEach(t => {
        const div = document.createElement("div");
        div.className = "ticket" + (t.status === "RESOLVED" ? " resolved" : "");
        div.innerHTML = `
          <strong>${t.subject}</strong> <br/>
          <small>${t.message}</small><br/>
          <small>Status: ${t.status}</small><br/>
          ${currentUser.role === "ADMIN" && t.status !== "RESOLVED"
            ? `<button onclick="resolveTicket('${t.id}')">Resolve</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    async function createTicket() {
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      if (!subject || !message) {
        alert("Please fill out both fields.");
        return;
      }

      const res = await fetch(`${API_URL}/tickets`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ subject, message }),
      });

      if (res.ok) {
        document.getElementById("subject").value = "";
        document.getElementById("message").value = "";
        loadTickets();
      }
    }

    async function resolveTicket(ticketId) {
      const res = await fetch(`${API_URL}/tickets/${ticketId}/resolve`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
      });
      if (res.ok) loadTickets();
      else alert("Failed to resolve ticket");
    }

    function logout() {
      token = null;
      currentUser = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }
  </script>
</body>
</html>
